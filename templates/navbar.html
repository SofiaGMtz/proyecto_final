<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='media/logo.png') }}" width="30" height="30" class="d-inline-block align-top" alt="logo">
                Student Overflow
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <!-- Barra de búsqueda -->
                    <li class="nav-item flex-grow-1">
                        <form class="form-inline my-2 my-lg-0 w-100" action="{{ url_for('main.search') }}" method="GET">
                            <input class="form-control search-input" type="search" name="query" placeholder="Buscar" aria-label="Buscar">
                            <button class="btn btn-outline-success ml-2" type="submit">Buscar</button>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if current_user.is_authenticated %}
                        <!-- Botón para hacer pregunta -->
                        <li class="nav-item">
                            <a class="btn btn-primary" href="{{ url_for('main.questions') }}">Preguntas</a>
                        </li>
                        <!-- Enlace para perfil -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.profile') }}">
                                <img src="{{ url_for('static', filename='media/profile.png') }}" alt="Perfil" class="profile-img">
                                {{ current_user.username }}
                            </a>
                        </li>
                    {% else %}
                        <!-- Botón para hacer pregunta -->
                        <li class="nav-item">
                            <a class="btn btn-primary" href="{{ url_for('main.questions') }}">Preguntas</a>
                        </li>
                        <!-- Enlace para iniciar sesión -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.login') }}">Iniciar Sesión</a>
                        </li>
                        <!-- Enlace para crear cuenta -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.register') }}">Registrarse</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <style>
            .form-inline {
                display: flex; 
                align-items: center; 
                width: 100%;
            }

            .search-input {
                flex: 1;
                margin-right: 10px;
            }

            .btn-outline-success {
                padding: 0.375rem 0.75rem; 
                margin-left: 0; 
                white-space: nowrap; 
            }

            .profile-img {
                width: 30px;
                height: 30px; 
                border-radius: 50%;
                vertical-align: middle; 
                margin-right: 5px;
            }

            .btn-primary {
                margin-top: 4px;
            }

            body {
                padding-top: 70px;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
